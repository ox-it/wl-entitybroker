describe.general.notes=Notes genèriques sobre capçaleres i paràmetres especials: <br/> no-cache - farà que les capçaleres de caching es configurin per no fer caching (el caching per defecte s'estableix tenint en compte la darrera modificació de l''entitat o bé en 5 minuts) <br/> last-modified - forçarà que es configuri la capçalera last-modified date (la marca de temps unix en ms), no-cache sobreescriu aquesta possiblitat <br/> accept - aquesta capçalera standard enlloc de les extensions de format (e.g. xml), permetent no posar l''extensió a la URL
describe.response.codes=Codis de resposta HTTP tal com els retorna el sistema: <br/> 200 - OK (la sol.licitud és correcta i s''ha retornat el contingut) <br/> 201 - CREATED (la sol.licitud ha creat nous continguts, a la capçalera hi ha la URL i la id del recurs) <br/> 204 - NO CONTENT (la sol.licitud és correcta però no hi ha continguts a retornar) <br/> 400 - ERROR (error genèric a la sol.licitud, possiblement paràmetres o dades no vàlids) <br/> 401 - UNAUTHORIZED (per fer la sol.licitud es requereix autenticació) <br/> 403 - FORBIDDEN (es requereix autenticació, privilegis insuficients o bé l''usuari ja està autenticat) <br/> 404 - NOT FOUND (no s''ha trobat el recurs, la URL no és vàlida per alguna raó o bé el id o l'acció no són vàlids) <br/> 405 - METHOD NOT ALLOWED (aquest tipus d''entitat no admet el mètode) <br/> 406 - NOT ACCEPTABLE (el format de dades sol.licitat no està disponible per aquest tipus d''entitat) <br/> 500 - INTERNAL SERVER ERROR (error genèric del servidor, probablement errada en el proveïdor) <br/> 501 -NOT IMPLEMENTED (indica que el prefix no és vàlid)
describe.searching=Quan es fa una cerca d''entitats en una llista, el sistema gestiona de manera especial els paràmetres següents (cal tenir en compte que es respecten totes les convencions RoR en els cas de les ordenacions i les paginacions): <br/> _start (nombre): posició de la primera entitat que cal retornar (0 és el primer), e.g. _start=5 <br/> _page (nombre): la pàgina de dades que es vol mostrar (0 és la primera), e.g. _page=2 <br/> _perpage (number): nombre d''entitats que cal retornar per la pàgina (0 vol dir totes), e.g. _perpage=20 <br/> _limit(number): nombre màxim d''entitats a retornar (0 vol dir totes), e.g. _limit=50 <br/> _order(cadena): indica l''ordenació a seguir al retornar les entitats (per defecte l''ordenació és ascendent), s''ha d''especificar una llista separada per comes de noms d''entitats que poden incloure un sufix per determinar l''ordre, sufix que pot ser  _reverse o _desc per a una ordenació descendent O BÉ '''' (buit) o _asc per una ordenació ascendent, e.g. _order=nom O BÉ  _order=nom_reverse O BÉ _order=nom,email_desc,nom_asc,cognom_reverse<br/> _sort (cadena): igual que el paràmetre order
