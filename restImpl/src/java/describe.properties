describe.searching = When searching for entities in a list, the following params are handled \
specially in the system (note that all the RoR conventions are followed for sorting/paging):<br/> \
_start (number): the position of the first entity to return (0 is the first), e.g. _start=5 <br/> \
_page (number): the page of data to display (0 is first), e.g. _page=2 <br/> \
_perpage (number): the number of entities to return for the page (0 means all), e.g. _perpage=20 <br/> \
_limit (number): the maximum number of entities to return (0 means all), e.g. _limit=50 <br/> \
_order (string): the sort order to return entities in (default is ascending), \
should be a comma separated list of entity field names which optionally include a suffix to determine order, \
suffix can be _reverse or _desc for descending order OR '' (blank) or _asc for ascending order, \
e.g. _order=name OR _order=name_reverse OR _order=name,email_desc,firstname_asc,lastname_reverse<br/> \
_sort (string): same as order

