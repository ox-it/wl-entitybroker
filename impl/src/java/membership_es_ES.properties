# this defines the entity description for membership
membership = Representa una membresía de un usuario en una localización (sitio, grupo, etc.) del sistema y trabaja con las entidades del sitio/grupo y las entidades de usuario
membership.view.new = Puede hacer una adición por lotes utilizando el parámetro 'userIds' (array con los userId)
membership.view.delete = Puede hacer un borrado por lotes utilizando el parámetro 'userIds' (array con los userId)
membership.view.list = Obtiene una lista de todas las membresías del usuario actual,\
utilice includeSite (valor lógico) o includeGroup (valor lógico) para limitar al usuario actual o enviar un 'userId' (cadena de texto) para limitar por usuario, \
utilice 'locationReferene' (cadena de texto) (sitio o grupo de referencia) para limitar las membresías de todos para una ubicación específica, \ utilice 'roleId' (cadena de texto) para limitar un rol concreto en una ubicación
membership.action.site = Permite obtener todas las membresías de un sitio utilizando una dirección web (url) como: /membership/site/siteId
membership.action.group = Permite obtener todas las membresías de un grupo utilizando una dirección web (url) como:/membership/group/groupId
