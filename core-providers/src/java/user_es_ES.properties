# this defines the entity description for user
user = Representa una usuario del sistema. Los datos de usuario son inmutables y borrar usuarios no sobreescriben aquellos provistos externamente
user.view.list = Obtener una lista de todos los usuarios del sistema (búsqueda limitada a un máximo de 50 resultados)
user.view.show =  Obtener un único usuario por su eid (por defecto) o anteponiéndole "id=" (por ejemplo,/user/id=ERW434YIY88)
user.Resolvable = El identificador del usuario por defecto es el eid (por ejemplo: /user/aaronz), \ las búsquedas también pueden realizarse anteponiéndole "id=" (por ejemplo,/user/id=ERW434YIY88)
user.action.current = Obtener el usuario actual si es que hay alguno
