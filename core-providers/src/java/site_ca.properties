site = Representa una lloc (una col·leció d''usuaris i eines) en Sakai
site.view.new = Afegir un lloc nou sempre establirà com a propietari/creador l''usuari actual, \ el mínim per crear un lloc és l''id i el tipus (tots els altres camps són opcionals)
site.view.list = Obtenir la llista de tots els llocs als que l''usuari té accés
site.redirect./{prefix}/{id}/memberships = Permet obtenir tots els membres d''un lloc redireccionant al proveïdor de membres d''entitats
site.Updateable = El valor del propietari/creador no es pot canviar un cop s''ha creat el lloc
site.action.exists = Retorna un codi 200 si el lloc existeix i un codi d''error (probablement, 404) en cas contrari.<br/> \
Cal adonar-se que també es pot comprovar utilitzant la vista d''un lloc, tot i que, donat que retorna també informació del lloc aquest mètode és més ràpid
site.field.createdBy = Actualment, no pot canviar-se un cop el lloc està creat
site.field.owner = Actualment, no pot canviar-se un cop el lloc està creat
# Sakai 2.7
site.action.group=Permet l''accés directe a la informació sobre el grup usant una url com: /site/siteId/group/groupId
site.view.edit=Es poden actualitzar tots els camps modificables del lloc, incloent-hi el propietari 
site.view.show=Permet visualitzar les dades d''un únic lloc, cal usar l''opció ''includeGroups'' per obtenir també les dades dels grups que pertanyen al lloc
site.view.show.field.includeGroups=usa aquest valor booleà per obtenir els grups que pertanyen al lloc
