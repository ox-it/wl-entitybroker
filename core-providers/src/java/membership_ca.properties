membership = Representa la pertinença d'un usuari en una localització (lloc, grup, etc.) del sistema i treballa amb les entitats del lloc/grup i les entitats d'usuari
membership.view.new = Pot fer una addició per lots utilitzant el paràmetre 'userIds' (array dels userId)
membership.view.delete = Pot fer un esborrat per lots utilitzant el paràmetre 'userIds' (array dels userId)
membership.view.list = Obté una llista de totes les pertinences de l'usuario actual,\ utilitzi  includeSite (valor lògic) o includeGroup (valor lògic) per limitar a l'usuari actual o enviar un 'userId' (cadena de text) per limitar per usuari, \
utilitzi 'locationReferene' (cadena de text) (lloc o grup de referència) per limitar les afiliacions de tots per una ubicació específica, \ utilitzi 'roleId' (cadena de text) per limitar un rol concret en una ubicació
membership.action.site = Permet obtenir totes les afiliacions d'un lloc utilitzant una adreça web (url) com: /membership/site/siteId
membership.action.group = Permet obtenir totes afiliacions d'un grup utilitzant una adreça web (url) com:/membership/group/groupId
