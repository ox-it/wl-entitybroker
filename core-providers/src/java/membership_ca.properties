membership = Representa la pertinença d''un usuari en una localització (lloc, grup, etc.) del sistema i treballa amb les entitats del lloc/grup i les entitats d''usuari
membership.view.new = Pot fer una addició massiva utilitzant el paràmetre ''userIds'' (array dels userId)
membership.view.delete = Pot fer un esborrat massiva utilitzant el paràmetre ''userIds'' (array dels userId)
membership.view.list = Obté una llista de totes les pertinences de l''usuari actual,\ utilitzi  includeSite (valor lògic) o includeGroup (valor lògic) per limitar a l''usuari actual o enviar un ''userId'' (cadena de text) per limitar per usuari, \
utilitzi ''locationReference'' (cadena de text) (lloc o grup de referència) per limitar les afiliacions de tots per una ubicació específica, \ utilitzi ''roleId'' (cadena de text) per limitar un rol concret en una ubicació
membership.action.site = Permet obtenir totes les afiliacions d''un lloc utilitzant una adreça web (url) com: /membership/site/siteId
membership.action.group = Permet obtenir totes afiliacions d''un grup utilitzant una adreça web (url) com:/membership/group/groupId
# Sakai 2.7
membership.action.join=Permet que un usuari s''afegeixi a un lloc on no té permisos, només funciona amb l'usuari actual: /membership/join/site/siteId
membership.action.unjoin=Permet a un usuari donar-se de baixa d''un lloc en el qual no té permisos, funciona només amb l''usuari actual: /membership/unjoin/site/siteId 
membership.view.edit=(POST) Modifica la filiació especificada per l''ID. De manera alternativa, un POST a la URL "/membership" pot especificar els paràmetres "userId" i "locationReference" en la sol.licitud. En qualsevol cas, hi ha els següents paràmetres opcionals: la cadena "memberRole"; el valor booleà "active". Es pot fer una actualització massiva a la mateixa ubicació usant el mateix rol i la mateixa configuració activa especificant un paràmetre "userIds" (que consisteix en un array de IDs d'usuari). 
