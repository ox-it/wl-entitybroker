# this defines the entity description for session
session = Representa la sesión de un usuario o sistema que está actualmente activa, las sesiones inactivas o información acerca de las misma no pueden ser accedidas, \la sesión es inmutable y borrarla equivale a desactivarla; actualizarla tiene el mismo efecto que refrescarla por lo que no tiene temporizador de que expire.
session.view.new = Crea una nueva sesión a través de la autenticación utilizando los parámetros '_username' y '_password' \ establecidos al nombre de usuario y contraseña del usuario para crear la sesión, \ por las convenciones REST, el ID de la sesión será enviado en las cabeceras de la respuesta. \ NOTA: los administradores pueden crear sesiones para cualquier usuario sin más que enviar un petición con datos de sesión válidos.
session.Deleteable = Borrar una sesión la vuelve inactiva y jamás volverá a ser accesible (como ocurre con una llamada a Session.invalidate())
session.Updateable = Actualizar una sesión reinicia los temporizadores (como ocurre con una llamada a Session.setActive())
session.Resolvable = Acceder a una sesión la refrescará aunque pase el parámetro "auto" (su valor se ignora), \ lo que le permitirá obtener unformación de una sesión sin forzar su actualización
session.Createable = Para iniciar una nueva sesión lance una petición de creación con los parámetros '_username' y '_password' establecidos al valor del usuario para el que desea crear la sesión. \ NOTA: los administradores puede crear sesiones para un usuario enviando una petición con una entidad sesión válida.
session.redirect./{prefix}/{id}/norefresh = Permite un dirección web (URL) para obtener una sesión sin causar su refresco.
session.redirect./{prefix}/current/norefresh = Dirección web (URL) sencilla para obtener una sesión sin causar su refresco.
session.action.current = Obtiene la sesión actual para la petición actual
session.field.creationTime = tiempo en milisegundos que indica cuándo se creó la sesión
session.field.lastAccessedTime = tiempo en milisegundos que indica cuándo se refrescó la sesión por última vez
session.field.maxInactiveInterval = máximo número de segundos que la sesión puede permanecer inactiva antes de la invalidación automática
session.field.userEid = identificador externo (generalmente, el nombre de usuario) al que pertenece esta sesión
