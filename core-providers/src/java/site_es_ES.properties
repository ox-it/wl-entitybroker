# this defines the entity description for site
site = Representa una sitio (una colección de usuarios y herramientas) en Sakai
site.view.new = Añadir un sitio nuevo siempre establecerá como propietario/creador al usuario actual, \ el mínimo para crear un sitio es el id y el tipo (todo los otros campos son opcionales)
site.view.list = Obtener la lista de todos los sitios a los que el usuario tiene acceso
site.redirect./{prefix}/{id}/memberships = Permite obtener todos los miembros de un sitio redireccionando al proveedor de membresía de entidades
site.Updateable = El valor del propietario/creador no puede cambiarse una vez que se ha creado el sitio
site.action.exists = Devuleve un código 200 si el sitio existe y un código de error (probablemente, 404) en caso contrario.<br/> \
Fíjese que puede comprobarlo también utilizando la vista de un sitio aunque, dado que devuelve también información del sitio, este método es más rápido
site.field.createdBy = Actualmente, no puede cambiarse una vez que el sitio está creado
site.field.owner = Actualmente, no puede cambiarse una vez que el sitio está creado
