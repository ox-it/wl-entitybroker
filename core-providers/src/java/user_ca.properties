user = Representa un usuari del sistema. Les dades d''usuari són immutables i esborrar usuaris no sobreescriu aquells proveïts externament
user.view.list = Obtenir una llista de tots els usuaris del sistema (búsqueda limitada a un màxim de 50 resultats)
user.view.show =  Obtenir un usuari únic per eid (per defecto) o anteposant-li "id=" (per exemple,/user/id=ERW434YIY88)
user.Resolvable = L''identificador de l'usuari per defecte és l''eid (per exemple: /user/aaronz), \ les cerques tambié poden realitzar-se anteposant-li "id=" (per exemple,/user/id=ERW434YIY88)
user.action.current = Obtenir l''usuari actual si n''hi ha cap
# Sakai 2.7
user.action.exists=Comprova si un userId existeix (es comprovarà usant primer l''eid i després l''id excepte en el cas que s''especifiqui l''opció ''id=userId''), i retorna 200 si l''usuari existeix o bé un codi d''error (per sobre de 400) si no existeix 
user.view.new=Crea un usuari, l''únic camp necessari és l''eid, la resta són opcionals, id també es pot especificar i en el cas de no fer-ho es generarà automàticament
