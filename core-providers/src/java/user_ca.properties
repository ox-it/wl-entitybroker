user = Representa un usuari del sistema. Les dades d'usuari són immutables i esborrar usuaris no sobreescriu aquells proveïts externament
user.view.list = Obtenir una llista de tots els usuaris del sistema (búsqueda limitada a un màxim de 50 resultats)
user.view.show =  Obtenir un único usuari per eid (per defecto) o anteposant-li "id=" (per exemple,/user/id=ERW434YIY88)
user.Resolvable = L'identificador de l'usuari per defecte és l'eid (per exemple: /user/aaronz), \ les búsquedes tambié poden realitzar-se anteposant-li "id=" (per exemple,/user/id=ERW434YIY88)
user.action.current = Obtenir l'usuari actual si n'hi ha algún
