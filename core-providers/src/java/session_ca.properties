session = Representa la sessió d''un usuari o sistema que està actualment activa, les sessions inactives o informació sobre les que no s''hi pot accedir, \la sessió és immutable i esborrar-la equival a desactivar-la; actualitzar-la té el mateix efecte que refrescar-la per la qual cosa no té un temporitzador que expiri.
session.view.new = Crea una sessió nova a través de l''autenticació utilitzant una crida a Session.setActive())
session.Resolvable = Accedir a una sessió la refrescarà encara que se li passi el paràmetre "auto" (el seu valor és ignorat), \ la qual cosa permetrà obtenir informació d''una sessió sense forçar-ne la seva actualització
session.Createable = Per iniciar una nova sessió llenci una petició de creació amb els paràmetres ''_username'' i ''_password'' establerts al valor de l''usuari pel que desitja crear la sessió. \ NOTA: els administradors poden crear sessions per un usuari enviant una petició amb una entitat sessió vàlida.
session.redirect./{prefix}/{id}/norefresh = Permet un adreça web (URL) per obtenir una sessió sense causar el seu refresc.
session.redirect./{prefix}/current/norefresh = Adreça web (URL) senzilla per obtenir una sessió sense causar el seu refresc.
session.action.current = Obté la sessió actual per la petició actual
session.field.creationTime = temps en milisegons que indica quan es va crear la sessió
session.field.lastAccessedTime = temps en milisegons que indica quan es va refrescar la sessió per últim cop
session.field.maxInactiveInterval = màximo nombre de segons que la sessió pot romandre inactiva abans de la invalidació automàtica
session.field.userEid = identificador extern (generalment, el nom d''usuari) al que pertany aquesta sessió
# Sakai 2.7
session.Deleteable=Eliminar una sessió la deixa inactiva i inaccessible de forma immediata (equival a cridar Session.invalidate())
session.Updateable=Actualitzar una sessió reinicia el temps d''espera (equival a cridar Session.setActive())
